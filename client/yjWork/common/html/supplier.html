<script>
    $(function(){

        //currey
        // 点击搜索图标弹出弹框
        $('.sup-main-ctlist i.searh').on('click',function(){
            layer.open({
                type: 1,
                area:[],
                btn:['关闭','确定'],
                content: $('#currey')
            })
        })


        // 点击X图标清除输入框内容
        $('.sup-main-ctlist i.close').click(function(){

            $(this).parent().parent().find('input').attr('value', '');
        });


        // 选择人员
        $('.sup-main-ctlist a.add').on('click',function(){
            layer.open({
                type: 1,
                area:[],
                btn:['关闭','确定'],
                content: $('#a1')
            })
        })


        // 改变状态
        // modify
        $('.sup-main-hdbtn .modify').click(function(){

            $('.sup-main-ctlist li').attr('type-disabled', '1');
            $('.sup-main-ctlist li input').removeAttr('disabled')
        });

        // save
        $('.sup-main-hdbtn .save').click(function(){

            $('.sup-main-ctlist li').attr('type-disabled', '3');
            $('.sup-main-ctlist li input').attr('disabled', 'true');
        });

        // 初始化进入页面 Input 状态
        $('.sup-main-ctlist li input').each(function(){

            if($(this).val().length > 0){
                $(this).parent().parent().attr('type-disabled', '2');
            }
            else{
                $(this).parent().parent().attr('type-disabled', '1');
            }
        });

        $('.sup-main-ctlist li input').change(function(){

            if($(this).val().length > 0){
                $(this).parent().parent().attr('type-disabled', '2');
            }
            else{
                $(this).parent().parent().attr('type-disabled', '1');
            }
        });


    })

</script>
