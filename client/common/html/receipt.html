<script type="text/javascript" src='../js/jquery-3.1.0.js'></script>
<script type="text/javascript">
	$('.change').on('click',function(){
		if($(this).html()=='修改'){
			$(this).html('保存')
			$('.abled,.sinputable').attr('disabled',false).removeClass('disabled');
			$('.sicon').removeClass('none');
		}else{
			$(this).html('修改')
			$('.abled,.sinputable').attr('disabled',true).addClass('disabled');
			$('.sicon').addClass('none');
		}
	})
</script>
